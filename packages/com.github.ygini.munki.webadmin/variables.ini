[django]
secret_key=The secret key used by Django framework for security task. Generated randomly during webapp installation. Do not edit.

[munki]
path=The absolute path used by the web server to access to your munki repo. The _www user must be allowed for read and write.

[munkiwebadmin]
timezone=Set the time zone used by Munki Web Admin
warranty=If set to Yes, the user will be allowed to check for warranty status via Munki Web Admin.
model=If set to Yes, Munki Web Admin will check online to show a human readable version of computers model name.
proxy=If warranty or model are set and if your network require proxy for internet access, set to user:password@example.com:port (user:password@ and :port are optional), otherwise leave blank
